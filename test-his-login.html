<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HIS Login</title>
</head>
<body>
    <h1>Test HIS Login API</h1>
    <button onclick="testHisLogin()">Test HIS Login</button>
    <div id="result"></div>

    <script>
        async function testHisLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://192.168.68.209:3333/api/v1/his-direct-login/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'vht2',
                        password: 't123456'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success) {
                    console.log('HIS Login successful:', data);
                } else {
                    console.error('HIS Login failed:', data);
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Request failed:', error);
            }
        }
    </script>
</body>
</html>
